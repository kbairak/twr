services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: twr_postgres
    shm_size: 1g
    environment:
      POSTGRES_DB: twr
      POSTGRES_USER: twr_user
      POSTGRES_PASSWORD: twr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twr_user -d twr"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
